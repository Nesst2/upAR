<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
    <title>WEB AR with Multiple Objects</title>
  </head>
  <body>
    <!-- Halaman Awal: Menampilkan 8 objek kecil -->
    <div id="object-selection">
      <h2>Furniture</h2>
      <div id="objects-list">
        <div class="object-item" data-model="models/accent_chest_free.glb">
          <model-viewer
            src="models/accent_chest_free.glb"
            alt="Chair"
            style="width: 150px; height: 150px"
            camera-controls
            touch-action="pan-y"
            ar
            scale="0.2 0.2 0.2"
          ></model-viewer>
          <p>Lemari - 1</p>
        </div>
        <div class="object-item" data-model="models/armchair.glb">
          <model-viewer
            src="models/armchair.glb"
            alt="Kursi"
            style="width: 150px; height: 150px"
            camera-controls
            touch-action="pan-y"
            ar
            scale="0.2 0.2 0.2"
          ></model-viewer>
          <p>Kursi Santai</p>
        </div>
        <div class="object-item" data-model="models/coffee_table.glb">
          <model-viewer
            src="models/coffee_table.glb"
            alt="Lamp"
            style="width: 150px; height: 150px"
            camera-controls
            touch-action="pan-y"
            ar
            scale="0.2 0.2 0.2"
          ></model-viewer>
          <p>Meja Makan</p>
        </div>
        <div class="object-item" data-model="models/himmelsnas_armchair.glb">
          <model-viewer
            src="models/himmelsnas_armchair.glb"
            alt="Sofa"
            style="width: 150px; height: 150px"
            camera-controls
            touch-action="pan-y"
            ar
            scale="0.2 0.2 0.2"
          ></model-viewer>
          <p>Kursi Jaring</p>
        </div>
        <div class="object-item" data-model="models/kungshult_3-seater_sofa.glb">
          <model-viewer
            src="models/kungshult_3-seater_sofa.glb"
            alt="Lemari"
            style="width: 150px; height: 150px"
            camera-controls
            touch-action="pan-y"
            ar
            scale="0.2 0.2 0.2"
          ></model-viewer>
          <p>Sofa - 1</p>
        </div>
        <div class="object-item" data-model="models/leather_3_person_modern_couch.glb">
            <model-viewer
              src="models/leather_3_person_modern_couch.glb"
              alt="Lemari"
              style="width: 150px; height: 150px"
              camera-controls
              touch-action="pan-y"
              ar
              scale="0.2 0.2 0.2"
            ></model-viewer>
            <p>Sofa - 2</p>
        </div>
        <div class="object-item" data-model="models/modern_cabinet_hutch_free.glb">
            <model-viewer
              src="models/modern_cabinet_hutch_free.glb"
              alt="Lemari"
              style="width: 150px; height: 150px"
              camera-controls
              touch-action="pan-y"
              ar
              scale="0.2 0.2 0.2"
            ></model-viewer>
            <p>Lemari</p>
        </div>
        <div class="object-item" data-model="models/old_leather_office_chair.glb">
            <model-viewer
              src="models/old_leather_office_chair.glb"
              alt="Lemari"
              style="width: 150px; height: 150px"
              camera-controls
              touch-action="pan-y"
              ar
              scale="0.2 0.2 0.2"
            ></model-viewer>
            <p>Kursi Kantor</p>
        </div>
      </div>
    </div>

    <!-- Halaman Setelah Memilih Object: Model Viewer untuk full review -->
    <div id="model-container" style="display: none">
      <model-viewer
        id="viewer"
        src=""
        style="width: 100vw; height: 90vh"
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
        ar
        scale="0.1 0.1 0.1"
      >
        <button id="ar-button" slot="ar-button">Start AR</button>
      </model-viewer>
    </div>

    <style>
      #ar-button {
        width: 120px;
        height: 60px;
        position: absolute;
        left: 32%;
        bottom: 35px;
        background-color: rgb(52, 87, 87);
        color: white;
        border: none;
        font-size: 15px;
        border-radius: 10px;
      }

      .object-item {
        cursor: pointer;
        text-align: center;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 250px;
        height: 250px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease-in-out;
      }

      .object-item:hover {
        transform: scale(1.1);
      }

      #object-selection {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      #objects-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
        max-height: 80vh;
        overflow-y: auto;
      }

      .object-item model-viewer {
        border-radius: 10px;
        width: 200px;
        height: 200px;
        max-width: 100%;
        max-height: 100%;
      }
    </style>

    <script>
      const objectItems = document.querySelectorAll(".object-item");
      const modelContainer = document.querySelector("#model-container");
      const modelViewer = document.querySelector("#viewer");
      const objectSelection = document.querySelector("#object-selection");

      // Fungsi untuk menampilkan model 3D ketika objek dipilih
      objectItems.forEach((item) => {
        item.addEventListener("click", (event) => {
          const selectedModel = event.currentTarget.getAttribute("data-model");

          // Menyembunyikan menu pemilihan dan menampilkan model viewer
          objectSelection.style.display = "none";
          modelContainer.style.display = "block";

          // Mengatur model yang akan ditampilkan
          modelViewer.setAttribute("src", selectedModel);
        });
      });
    </script>
  </body>
</html>
